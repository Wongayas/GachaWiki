services:
  db:
    container_name: springPractice
    image: postgres:latest
    environment:
      POSTGRES_USER: yasin
      POSTGRES_PASSWORD: wuwa
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db: